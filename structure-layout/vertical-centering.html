<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vertical centering</title>
  <style>
    * { margin: 0 }

    /** 注意：当使用Flexbox时，margin: auto 不仅在水平方向上将元素居中，垂直方向上也是如此。 */
    body {
      display: flex;
      min-height: 100vh;
    }

    main {
      display: flex;
      margin: auto;
      align-items: center;
      justify-content: center;
      width: 18em;
      height: 10em;
      box-sizing: border-box;
      color: white;
      background: #655;
    }

    body {
      background: #fb3;
      font: 100%/1.5 sans-serif;
    }
  </style>
</head>
<body>
  <main>Center me, please!</main>
</body>
</html>
