<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>hit area</title>
  <style>
    button {
      position: relative;
      padding: .3em .5em;
      background: #58a;
      border-radius: 50%;
      border: 1px solid rgba(0,0,0,.3);
      box-shadow:  0 .1em .2em -.05em rgba(0,0,0,.5);
      color: white;
      font: bold 150%/1 sans-serif;
      cursor: pointer;
    }

    button:before {
      content: '';
      position: absolute;
      top: -10px; right: -10px;
      bottom: -10px; left: -10px;
    }
  </style>
</head>
<body>
  <button>+</button>
</body>
</html>
