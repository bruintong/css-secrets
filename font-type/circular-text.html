<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>circular text</title>
  <style>
    body {
      font: bold 120% Helvetica, sans-serif;
    }

    .circular {
      width: 30em;
      height: 30em;
      margin: 4em auto 0;
    }

    .circular svg {
      display: block;
      overflow: visible;
      transition: 10s linear transform;
    }

    .circular svg:hover { transform: rotate(-2turn); }

    .circular text { fill: currentColor }
    .circular path { fill: none; }
  </style>
</head>
<body>
  <div class="circular">
    circular reasoning works because
  </div>
  <script>
    function $$(selector, context) {
      context = context || document;
      var elements = context.querySelectorAll(selector);
      return Array.prototype.slice.call(elements);
    }

    $$('.circular').forEach(function(el) {
      var NS = "http://www.w3.org/2000/svg";
      
      var svg = document.createElementNS(NS, "svg");
      svg.setAttribute("viewBox", "0 0 100 100");
      
      var circle = document.createElementNS(NS, "path");
      circle.setAttribute("d", "M0,50 a50,50 0 1,1 0,1z");
      circle.setAttribute("id", "circle");
      
      var text = document.createElementNS(NS, "text");
      var textPath = document.createElementNS(NS, "textPath");
      textPath.setAttributeNS("http://www.w3.org/1999/xlink", 'xlink:href', '#circle');
      textPath.textContent = el.textContent;
      text.appendChild(textPath);
      
      svg.appendChild(circle);
      svg.appendChild(text);
      
      el.textContent = '';
      el.appendChild(svg);
    });
  </script>
</body>
</html>
