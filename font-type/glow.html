<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>grow</title>
  <style>
    body {
      background: #203;
      font: bold 500%/1 Rockwell, serif;
    }

    a {
      color: #ffc;
      text-decoration: none;
      transition: 1s;
    }
    /* 使用text-shadow or filter 都可以实现模糊效果 */
    a:hover { 
      text-shadow: 0 0 .1em, 0 0 .3em;
      /* filter: blur(.1em); */
    }
  </style>
</head>
<body>
  <a href="#">Glow</a>
</body>
</html>
