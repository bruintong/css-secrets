  <title>bevel corners clipped</title>
  <style>
    div {
      background: #58a;
      -webkit-clip-path: 
        polygon(20px 0, calc(100% - 20px) 0, 100% 20px, 100% calc(100% - 20px),
        calc(100% - 20px) 100%,
        20px 100%, 0 calc(100% - 20px), 0 20px);
      clip-path:
          polygon(20px 0, calc(100% - 20px) 0, 100% 20px, 100% calc(100% - 20px),
          calc(100% - 20px) 100%,
          20px 100%, 0 calc(100% - 20px), 0 20px);
      
      padding: 1em 1.2em;
      max-width: 12em;
      color: white;
      font: 150%/1.6 Baskerville, Palatino, serif;
    }
  </style>
</head>
